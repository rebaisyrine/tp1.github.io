<div class="container mt-4">
  <h2 class="mb-3">Liste des étudiants</h2>
  <ul class="list-group">
    <li *ngFor="let student of students" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ student.name }} ({{ student.age }} ans) - {{ student.grade }}</span>
      <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">Supprimer</button>
    </li>
  </ul>

  <div class="mt-4">
    <h3>Ajouter un étudiant</h3>
    <div class="input-group mb-2">
      <input class="form-control" [(ngModel)]="newStudent.name" placeholder="Nom" />
    </div>
    <div class="input-group mb-2">
      <input class="form-control" [(ngModel)]="newStudent.age" placeholder="Âge" type="number" />
    </div>
    <div class="input-group mb-3">
      <input class="form-control" [(ngModel)]="newStudent.grade" placeholder="Niveau" />
    </div>
    <button class="btn btn-primary" (click)="addStudent()">Ajouter</button>
  </div>
</div>
